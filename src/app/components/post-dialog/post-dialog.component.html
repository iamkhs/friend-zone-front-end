<form #postForm="ngForm" (ngSubmit)="onSubmit()">

  <h2 class="title">Create Post</h2>
  <div class="container">
    <div class="form-container">
      <mat-form-field appearance="fill">
        <textarea [(ngModel)]="postContent" matInput placeholder="Post Something?" rows="3" name="postContent"></textarea>
      </mat-form-field>

      <div class="file-input-container">
        <input id="file-input" type="file" class="file-input" (change)="onFileSelected($event)">
        <label for="file-input" class="file-input-label">
          <mat-icon>attach_file</mat-icon> <span>{{ selectedFile ? selectedFile.name : 'Add File' }}</span>
        </label>
      </div>

      <button type="submit" mat-raised-button style="color: #1877F2">Post</button>
    </div>
  </div>
</form>
