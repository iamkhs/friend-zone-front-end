<div class="signup-container">
    <mat-card class="signup-card">
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit(postForm)" #postForm="ngForm">
          <!-- Profile Picture -->
          <div class="avatar-container">
            <label for="avatar-upload" class="avatar-label">
              <img [src]="avatarUrl || 'assets/default-avatar.png'" class="avatar-img" alt="Avatar" />
              <input type="file" id="avatar-upload" (change)="onFileSelected($event)" style="display: none" accept="image/*" />
            </label>
          </div>
  
          <!-- First Name -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" name="firstName" [(ngModel)]="userDetails.firstName" required/>
            <mat-error *ngIf="!userDetails.firstName?.trim()">First Name is required</mat-error>
          </mat-form-field>
  
          <!-- Last Name -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="userDetails.lastName" required/>
            <mat-error *ngIf="!userDetails.lastName?.trim()">First Name is required</mat-error>
          </mat-form-field>
  
          <!-- Username -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username (must be unique)" name="password" [(ngModel)]="userDetails.username" required/>
            <mat-error *ngIf="!userDetails.password?.trim()">Username is required</mat-error>
          </mat-form-field>
  
          <!-- Password -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" name="Password" [(ngModel)]="userDetails.password" required/>
            <mat-error *ngIf="!userDetails.password?.trim()">Password is required</mat-error>
          </mat-form-field>
  
          <!-- Email -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email" [(ngModel)]="userDetails.email" required/>
            <mat-error *ngIf="!userDetails.email?.trim()">Email is required</mat-error>
          </mat-form-field>
  
          <!-- Sign Up Button -->
          <button mat-raised-button style="color: #1877F2;" class="signup-button">
            Sign Up
          </button>
        </form>
      </mat-card-content>
      <div class="already-have-account">
        <span>Already have an account? </span>
        <a href="/login">Login</a>
      </div>
    </mat-card>
  </div>
